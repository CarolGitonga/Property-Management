{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- banner -->
<div class="inside-banner">
    <div class="container">
        <span class="pull-right"><a href="#">Home</a> / Contact Us</span>
        <h2>Contact Us</h2>
    </div>
</div>
<!-- banner -->
<div class="container">
    <div class="spacer">
        <div class="row contact">
            <div class="col-lg-6 col-sm-6 ">
                <input type="text" class="form-control" placeholder="Full Name">
                <input type="text" class="form-control" placeholder="Email Address">
                <input type="text" class="form-control" placeholder="Contact Number">
                <textarea rows="6" class="form-control" placeholder="Message"></textarea>
                <button type="submit" class="btn btn-success" name="Submit">Send Message</button>
            </div>
            <div class="col-lg-6 col-sm-6">
                <div class="well">
                    <iframe 
                        width="100%" 
                        height="300" 
                        frameborder="0" 
                        scrolling="no" 
                        marginheight="0" 
                        marginwidth="0" 
                        src="https://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=Nairobi,+Kenya&amp;aq=0&amp;oq=nairobi&amp;sll=-1.286389,36.817223&amp;sspn=39.371738,86.572266&amp;ie=UTF8&amp;hq=&amp;hnear=Nairobi,+Kenya&amp;ll=-1.286389,36.817223&amp;spn=0.001347,0.002642&amp;t=m&amp;z=14&amp;output=embed">
                    </iframe>
                </div>
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
